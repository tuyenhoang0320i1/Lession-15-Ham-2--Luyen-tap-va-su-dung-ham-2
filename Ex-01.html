<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Tính bình phương của một số bất kỳ</title>
</head>
<body>
<script>
    function square(a) {
        result = a*a;
        return result;
    }
    let number = +prompt("Enter a number: ");
    document.write("Square of " + number + " is: " + square(number));
</script>
</body>
</html>
