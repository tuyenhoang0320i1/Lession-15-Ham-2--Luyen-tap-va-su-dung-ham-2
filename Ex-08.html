<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Tính bình phương của một số bất kỳ</title>
</head>
<body>
<script>
    function reverseArray(array) {
        result = array.reverse(array);
        return result;
    }
    let number = [1, 2, 3, 4, 5, 6];
    alert("Array then reverse is: " +  reverseArray(number));
</script>
</body>
</html>
