<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Hàm nhận vào 3 số nguyên, trả về min</title>
</head>
<body>
<script>
    function checkValueMin(a, b, c) {
        if (a < b && b < c) {
            return a;
        } else if (b < a && b < c) {
            return b;
        } else if (c < a && c < b) {
            return c;
        }
    }

    let number1 = parseInt(prompt("Enter the first number: ", ''));
    let number2 = parseInt(prompt("Enter the second number: ", ''));
    let number3 = parseInt(prompt("Enter the third number: ", ''));
    alert(checkValueMin(number1, number2, number3) + " is number smaller");
</script>
</body>
</html>
